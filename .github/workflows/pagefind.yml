name: Build Pagefind index

on:
  push:
    branches: [ main ]
    paths:
      - "**/*.html"
      - "**/*.md"
      - "assets/**"
      - "main.css"
      - ".github/workflows/pagefind.yml"
  workflow_dispatch:

# We push with PAT; GITHUB_TOKEN can stay read-only
permissions:
  contents: read

jobs:
  pagefind:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (no default credentials)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Pagefind
        run: npm i pagefind@latest

      - name: Show Pagefind version
        run: npx pagefind --version || true

      - name: Build Pagefind index (verbose)
        run: npx pagefind --site . --output-path ./pagefind --verbose

      - name: Copy Pagefind UI assets into /pagefind
        shell: bash
        run: |
          mkdir -p ./pagefind
          # Try both possible locations (package layouts have changed over time)
          for p in \
            node_modules/pagefind/pagefind-ui.css \
            node_modules/pagefind/pagefind-ui.js \
            node_modules/pagefind/default-ui/pagefind-ui.css \
            node_modules/pagefind/default-ui/pagefind-ui.js
          do
            if [ -f "$p" ]; then
              cp -v "$p" ./pagefind/
            fi
          done
          ls -la ./pagefind

      - name: Verify manifest exists
        run: test -f ./pagefind/manifest.json && echo "Manifest OK"

      - name: Ensure /pagefind is committed (PAT)
        if: always()
        env:
          PUSH_TOKEN: ${{ secrets.PAGEFIND_PUSH_TOKEN }}
          REPO: CorridorLedger/corridorledger-site
          BRANCH: ${{ github.ref_name }}
        run: |
          # Unignore /pagefind just in case
          if [ -f .gitignore ]; then
            if ! grep -q "^!pagefind/" .gitignore; then
              echo "!pagefind/**" >> .gitignore
              git add .gitignore
            fi
          fi

          git config user.name  "corridor-actions-bot"
          git config user.email "actions@users.noreply.github.com"

          git add pagefind || true
          if ! git diff --cached --quiet; then
            git commit -m "Build Pagefind index"
            git push "https://x-access-token:${PUSH_TOKEN}@github.com/${REPO}.git" "HEAD:${BRANCH}"
          else
            echo "No changes to commit."
          fi
