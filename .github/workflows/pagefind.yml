name: Build Pagefind index

on:
  push:
    branches: [ main ]
    paths:
      - "**/*.html"
      - "**/*.md"
      - "assets/**"
      - "main.css"
      - ".github/workflows/pagefind.yml"
  workflow_dispatch:

# Weâ€™ll push with a PAT, so GITHUB_TOKEN can stay read-only
permissions:
  contents: read

jobs:
  pagefind:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (no default credentials)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Pagefind
        run: npm i pagefind@latest

      - name: Build Pagefind index
        run: npx pagefind --site . --output-path ./pagefind

      - name: Verify index exists
        run: |
          test -f ./pagefind/manifest.json
          ls -la ./pagefind | head -50

      - name: Commit & push /pagefind with PAT
        env:
          PUSH_TOKEN: ${{ secrets.PAGEFIND_PUSH_TOKEN }}
          REPO: CorridorLedger/corridorledger-site
          BRANCH: ${{ github.ref_name }}
        run: |
          if [ -n "$(git status --porcelain pagefind)" ]; then
            git config user.name  "corridor-actions-bot"
            git config user.email "actions@users.noreply.github.com"
            git add pagefind
            git commit -m "Build Pagefind index"
            git push "https://x-access-token:${PUSH_TOKEN}@github.com/${REPO}.git" "HEAD:${BRANCH}"
          else
            echo "No changes in /pagefind"
          fi
