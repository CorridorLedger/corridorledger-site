name: Build Pagefind index

on:
  push:
    branches: [ main ]
    paths:
      - "**/*.html"
      - "**/*.md"
      - "assets/**"
      - "main.css"
      - ".github/workflows/pagefind.yml"
  workflow_dispatch:

# IMPORTANT: allow this workflow to write commits back to the repo
permissions:
  contents: write

jobs:
  pagefind:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Pagefind
        run: npm i pagefind@latest

      # Index the built site in the repo (root) and write to /pagefind
      - name: Build Pagefind index
        run: npx pagefind --site . --output-path ./pagefind

      - name: Verify index contents
        run: |
          test -f ./pagefind/manifest.json
          ls -la ./pagefind | head -50

      - name: Commit & push /pagefind
        run: |
          if [ -n "$(git status --porcelain pagefind)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add pagefind
            git commit -m "Build Pagefind index"
            git push
          else
            echo "No changes in /pagefind"
          fi
